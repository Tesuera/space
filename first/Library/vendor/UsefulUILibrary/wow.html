<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../../boostrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <style>
        .item{
            width: 100px;
            height: 100px;
            background-color: gray;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-3">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class=" mx-auto col-12 col-md-6 mt-5">
                <div class="wow animate__backInDown item"></div>
            </div>
        </div>
    </div>

    <script src="../../boostrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="../vendor/wow/wow.js"></script>
    <script>
         wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animate__animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
        
    </script>
</body>
</html>
