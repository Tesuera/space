    <nav class="navbar navbar-expand-lg bg-primary sticky-top">

     <div class="container-fluid">

    <script>
        var waypoints = $('#waypoint').waypoint(function(){
            $('.navbar').toggleClass('bg-primary').toggleClass('bg-info')
        },{
            offset: 300
        })
