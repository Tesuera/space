<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Practice</title>
    <link rel="stylesheet" href="../vendor/slick/slick.css">
    <link rel="stylesheet" href="../vendor/slick/slick-theme.css">
    <link rel="stylesheet" href="../../boostrap/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <style>
        .img{
            height: 300px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 salid mt-5 w-50">
                <img src="../../image/image1.jpg" class="img" alt="">
                <img src="../../image/image2.jpg" class="img" alt="">
                <img src="../../image/image3.jpg" class="img" alt="">
                <img src="../../image/image4.png" class="img" alt="">
                <img src="../../image/image5.jpg" class="img" alt="">

            </div>
        </div>
    </div>

    <script src="../../boostrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="../../jQuery/jquery.js"></script>
    <script src="../vendor/slick/slick.min.js"></script>

    <script>
        $(".salid").slick({
            dots: true,
            infinite: true,

           
            
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 500,
            slidesToShow: 1,
            fade: true,
            responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2,
        infinite: true,
        dots: true
      }
    },
   
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
        })

        
    </script>
</body>
</html>
